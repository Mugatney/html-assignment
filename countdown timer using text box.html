<html>
<head>
<script>
function countDown() {
var oBox = document.getElementById("currValue");
var v = parseInt(oBox.value);
if (v>=1) {
v--;
oBox.value = v;
window.setTimeout(countDown, 1000);
}
if (v<=0) {
oBox.value = "Lift off!";
}

}
</script>


<script>
        var counter=0;
        function myFunction() {
            //increment counter
            counter+=1;
            if(counter=1)
                document.getElementById("disappearing button").style.visibility = "hidden"
        }
        </script>
</head>
<body>
Countdown!<br>

<input id='currValue' value='10'>

<button id='disappearing button' onclick="myFunction()"><input type=button value='GOOOOOOOOOOOOOOOO'onClick='countDown();'></Button>
    
</body>
</html>
